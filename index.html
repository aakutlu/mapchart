  <body>
    <div id="container">
      <!-- DATA SECTION DATA SECTION DATA SECTION DATA SECTION DATA SECTION DATA SECTION DATA SECTION DATA SECTION -->
      <div id="data-section">
        <!-- <label for="data-json">Upload JSON file</label>

        <fieldset>
          <legend>Data Table</legend>
          <div id="data-buttons">
            <label for="input-upload-all">
              <i class="fa-solid fa-folder-open" title="open file"></i>
              <input type="file" id="input-upload-all" name="upload-all" accept=".csv,.json,.xlsx" />
            </label>
            <label id="download-csv">
              <i class="fa-solid fa-file-csv" title="download as .csv"></i>
              <!-- <input type="file" id="input-upload-all" name="data-json" accept="application/json"/> -->
            </label>
            <label id="download-xlsx">
              <i class="fa-solid fa-file-excel" title="download as .xlsx"></i>
              <!-- <input type="file" id="input-upload-all" name="data-json" accept="application/json"/> -->
            </label>
            <label id="download-json">
              <i class="fa-solid fa-file-code" title="download as json"></i>
              <!-- <input type="file" id="input-upload-all" name="data-json" accept="application/json"/> -->
            </label>
            <label id="download-any">
              <i class="fa-solid fa-file-arrow-down" title="download as any type"></i>
              <!-- <input type="file" id="input-upload-all" name="data-json" accept="application/json"/> -->
            </label>

            <!-- <i class="fa-solid fa-file-export " title="export file"></i>
            <i class="fa-solid fa-file-csv " title="download as .csv"></i>
            <i class="fa-solid fa-file-excel " title="download as .xlsx"></i>
            <i class="fa-solid fa-file-code " title="download as json"></i>
            <i class="fa-solid fa-file-arrow-down " title="download as json"></i>
            <i class="fa-solid fa-floppy-disk " title="download as .xlsx"></i> -->
          </div>
          <div id="loaded-filename"><a href="#" style="font-family: Poppins"></a></div>
          <div id="spreadsheet"></div>
        </fieldset>
      </div>

      <!-- MAPS SECTION MAPS SECTION MAPS SECTION MAPS SECTION MAPS SECTION MAPS SECTION MAPS SECTION MAPS SECTION -->
      <div id="map-section"></div>

      <!-- SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS SETTINGS -->
      <div id="settings-section">
        <div id="usercolor-settings">
          <fieldset class="loose">
            <legend><i class="fa-solid fa-paintbrush"></i> Select User Colors</legend>
            <label for="selected-fill-color">Fill Color</label>
            <input type="color" id="selected-fill-color" />
            <div id="selected-fill-color-palette"></div>
            <label for="selected-border-color">Border Color</label>
            <input type="color" id="selected-border-color" />
            <div id="selected-border-color-palette"></div>
            <label for="selected-background-color">Background Color</label>
            <input type="color" id="selected-background-color" />
            <div id="selected-background-color-palette"></div>
          </fieldset>
        </div>
        <div id="label-settings">
          <fieldset>
            <legend><i class="fa-solid fa-tag"></i> Legend</legend>
            <div>Place</div>
            <div id="ns4" class="ninesides" data-for="legend">
              <div class="ninesides-item" data-num="1"></div>
              <div class="ninesides-item" data-num="2"></div>
              <div class="ninesides-item" data-num="3"></div>
              <div class="ninesides-item" data-num="4"></div>
              <div class="ninesides-item" data-num="5"></div>
              <div class="ninesides-item" data-num="6"></div>
              <div class="ninesides-item" data-num="7"></div>
              <div class="ninesides-item" data-num="8"></div>
              <div class="ninesides-item" data-num="9"></div>
            </div>

            <div>Title</div>
            <input id="label1" type="text" placeholder="label" />
            <label for="label2"></label>
            <input id="label2" type="text" placeholder="label" />
            <label for="label3"></label>
            <input id="label3" type="text" placeholder="label" />
            <label for="label4"></label>
            <input id="label4" type="text" placeholder="label" />
          </fieldset>
        </div>
        <div id="algoritm-settings">
          <fieldset>
            <legend><i class="fa-brands fa-pagelines"></i> Select Algorithm</legend>
            <label for="strategy">Choose a Strategy</label>
            <select name="strategy" id="strategy">
              <option value="findmax">findmax</option>
              <option value="choropleth_percentage" selected>choropleth Percentage</option>
              <option value="choropleth_equal_interval">Choropleth Eq.Interval</option>
              <option value="choropleth_standard_dev">Choropleth StdDev</option>
              <option value="choropleth_pretty_breaks">Choropleth Pretty Breaks</option>
            </select>
            <label for="interval">Chropleth Intervals</label>
            <input type="range" name="interval" id="interval" value="10" min="2" max="10" step="1" />
            <span id="interval-value">10</span>
          </fieldset>
        </div>
        <div id="palette-settings">
          <fieldset>
            <legend><i class="fa-solid fa-palette"></i> SelectPalette</legend>

            <div id="color-palette-container"></div>
          </fieldset>
        </div>
        <div id="title-settings">
          <fieldset>
            <legend><i class="fa-solid fa-receipt"></i> Title-Footer-Footnote</legend>
            <div class="">
              <label for="input-title">Title</label>
              <input id="input-title" type="text" placeholder="Title" />
              <input type="checkbox" name="" id="input-title-show" value="" checked />
              <div id="ns1" class="ninesides" data-for="title">
                <div class="ninesides-item" data-num="1"></div>
                <div class="ninesides-item" data-num="2"></div>
                <div class="ninesides-item" data-num="3"></div>
                <div class="ninesides-item" data-num="4"></div>
                <div class="ninesides-item" data-num="5"></div>
                <div class="ninesides-item" data-num="6"></div>
                <div class="ninesides-item" data-num="7"></div>
                <div class="ninesides-item" data-num="8"></div>
                <div class="ninesides-item" data-num="9"></div>
              </div>

              <label for="input-footer">Footer</label>
              <input id="input-footer" type="text" placeholder="footer" />
              <input type="checkbox" name="" id="input-footer-show" value="" checked />
              <div id="ns2" class="ninesides" data-for="footer">
                <div class="ninesides-item" data-num="1"></div>
                <div class="ninesides-item" data-num="2"></div>
                <div class="ninesides-item" data-num="3"></div>
                <div class="ninesides-item" data-num="4"></div>
                <div class="ninesides-item" data-num="5"></div>
                <div class="ninesides-item" data-num="6"></div>
                <div class="ninesides-item" data-num="7"></div>
                <div class="ninesides-item" data-num="8"></div>
                <div class="ninesides-item" data-num="9"></div>
              </div>

              <label for="input-footnote">Footnote</label>
              <input id="input-footnote" type="text" placeholder="footnote" />
              <input type="checkbox" name="" id="input-footnote-show" value="" checked />
              <div id="ns3" class="ninesides" data-for="footnote">
                <div class="ninesides-item" data-num="1"></div>
                <div class="ninesides-item" data-num="2"></div>
                <div class="ninesides-item" data-num="3"></div>
                <div class="ninesides-item" data-num="4"></div>
                <div class="ninesides-item" data-num="5"></div>
                <div class="ninesides-item" data-num="6"></div>
                <div class="ninesides-item" data-num="7"></div>
                <div class="ninesides-item" data-num="8"></div>
                <div class="ninesides-item" data-num="9"></div>
              </div>
            </div>
          </fieldset>
        </div>
        <div id="misc-settings">
          <fieldset>
            <legend><i class="fa-solid fa-feather"></i> Misc.</legend>
            <input type="checkbox" id="input-show-borders" value="" checked disabled />
            <label for="input-show-borders">Show Borders</label>

            <input type="checkbox" id="input-show-names" />
            <label for="input-show-names">Show Names</label>

            <input type="checkbox" id="input-show-data" />
            <label for="input-show-data">Show Data</label>
          </fieldset>
        </div>
        <div id="download-settings">
          <fieldset>
            <legend><i class="fa-solid fa-download"></i> Download</legend>
            <button id="downloadBtn">Download Img</button>
            <!--<select id="download-size" name="download-size">
            <option value="small">480x220</option>
            <option value="medium" selected>720x540</option>
            <option value="high">1080x720</option>
          </select> -->
            <button id="resestBtn">Reset Map</button>
            <button id="resestBtn">Reset Map</button>
          </fieldset>
        </div>
      </div>
    </div>

    <script>
      //let mySheet, myMap;

      $(document).ready(() => {
        console.log(Object.entries(PALETTES));
        Object.keys(PALETTES).forEach((key) => {
          $("#color-palette-container").append(`<div class="paletteCard smcard" name="${key}"></div>`);
          let curr = $("#color-palette-container .paletteCard:last-child")[0];
          PALETTES[key].forEach((elem) => {
            $(curr).append(`<div class="xbox" style="background-color:${elem}"></div>`);
          });
        });
        $('#color-palette-container .paletteCard[name="GRAY"]').addClass("xxlcard");

        load();
      });
    </script>
