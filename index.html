        </div>
        <div id="download-settings">

            <legend><i class="fa-solid fa-download"></i> Download</legend>

    <div name="hiddenSvg" style="position: absolute; top: -999; left: -999; z-index: -999">
      <svg id="hiddenSvg" version="1.1" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
            :root {
              --feature-color: #b8b8b8;
              --stroke-color: white;
            }
            g {
              fill: var(--feature-color);
              stroke: var(--stroke-color);
              stroke-width: 1px;
            }
            g#features path:hover {
              fill: url(#striped-thin);
            }
            g text {
              font-family: Poppins, monospace;
              font-size: 0.6rem;
              font-weight: 700;
              stroke: none;
              text-transform: capitalize;
              pointer-events: none;
              text-shadow: 1px 0 0 white, 0 1px 0 white, -1px 0 0 white, 0 -1px 0 white;
              fill: black;
            }
            g text.feature-data {
              /* dominant-baseline: middle; */
              text-anchor: middle;
              transform: translate(0, 0.7rem);
            }
            g text.feature-label {
              /* dominant-baseline: middle; */
              text-anchor: middle;
            }

            g#title text {
              font-size: 2rem;
              text-anchor: middle;
            }
            g#footer text {
              font-size: 0.7rem;
              text-anchor: start;
              text-transform: none;
            }
            g#footnote text {
              font-size: 0.7rem;
              font-weight: 400;
              text-anchor: start;
              text-transform: none;
            }

            g#histogram text {
              font-size: 0.5rem;
              font-weight: 600;
              text-anchor: middle;
              text-transform: none;
            }

            g#legend {
              cursor: pointer;
            }
            g#legend text {
              text-anchor: start;
              /* dominant-baseline: middle; */
            }
            g#legend.choropleth text {
              text-anchor: middle;
              /* dominant-baseline: middle; */
            }
          </style>
          <pattern id="orgu" width="32" height="32" patternUnits="userSpaceOnUse" patternTransform="rotate(0 50 50)">
            <!-- <rect x="0" y="0" width="40" height="40" fill="red" stroke="black"></rect> -->
            <rect x="0" y="0" width="16" height="16" fill="url(#striped-vertical) "></rect>
            <rect x="16" y="0" width="16" height="16" fill="url(#striped-horizontal) "></rect>
            <rect x="0" y="16" width="16" height="16" fill="url(#striped-horizontal) "></rect>
            <rect x="16" y="16" width="16" height="16" fill="url(#striped-vertical) "></rect>
          </pattern>
          <pattern id="striped-vertical" width="16" height="16" patternUnits="userSpaceOnUse" patternTransform="rotate(0 50 50)">
            <rect x="0" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="2" y="0" width="2" height="16" fill="#828282"></rect>
            <rect x="4" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="6" y="0" width="2" height="16" fill="#828282"></rect>
            <rect x="8" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="10" y="0" width="2" height="16" fill="#828282"></rect>
            <rect x="12" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="14" y="0" width="2" height="16" fill="#828282"></rect>
          </pattern>
          <pattern id="striped-horizontal" width="16" height="16" patternUnits="userSpaceOnUse" patternTransform="rotate(-90 50 50)">
            <rect x="0" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="2" y="0" width="2" height="16" fill="#828282"></rect>
            <rect x="4" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="6" y="0" width="2" height="16" fill="#828282"></rect>
            <rect x="8" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="10" y="0" width="2" height="16" fill="#828282"></rect>
            <rect x="12" y="0" width="2" height="16" fill="#cfcfcf"></rect>
            <rect x="14" y="0" width="2" height="16" fill="#828282"></rect>
          </pattern>

          <pattern id="dotted" width="15" height="15" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="15" height="15" fill="#828282"></rect>
            <rect x="5" y="5" width="5" height="5" fill="#cfcfcf"></rect>
          </pattern>
          <pattern id="checked" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(0 50 50)">
            <rect x="0" y="0" width="6" height="6" fill="#cfcfcf"></rect>
            <rect x="6" y="0" width="6" height="6" fill="#828282"></rect>
            <rect x="0" y="6" width="6" height="6" fill="#828282"></rect>
            <rect x="6" y="6" width="6" height="6" fill="#cfcfcf"></rect>
          </pattern>
          <pattern id="striped" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45 50 50)">
            <rect x="0" y="0" width="9" height="10" fill="#cfcfcf"></rect>
            <rect x="9" y="0" width="1" height="10" fill="#828282"></rect>
          </pattern>
          <pattern id="striped-thin" width="4" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45 50 50)">
            <rect x="0" y="0" width="3" height="10" fill="var(--color1)"></rect>
            <rect x="3" y="0" width="1" height="10" fill="var(--color2)"></rect>
          </pattern>
          <pattern id="striped-thick" width="6" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45 50 50)">
            <rect x="0" y="0" width="2" height="10" fill="var(--color1)"></rect>
          </pattern>
        </defs>
      </svg>

    <script>
      //let mySheet, myMap;

      $(document).ready(() => {
        console.log(Object.entries(PALETTES));
        Object.keys(PALETTES).forEach((key) => {
          $("#color-palette-container").append(`<div class="paletteCard smcard" name="${key}"></div>`);
          let curr = $("#color-palette-container .paletteCard:last-child")[0];
          PALETTES[key].forEach((elem) => {
            $(curr).append(`<div class="xbox" style="background-color:${elem}"></div>`);
          });
        });
        $('#color-palette-container .paletteCard[name="GRAY"]').addClass("xxlcard");

        //load();

        /* Select Boxes Select Boxes Select Boxes */
        var data = [
          { id: "-1", text: "" },
          { id: "TR", text: "Türkiye" },
          { id: "AZ", text: "Azerbaijan" },
          { id: "SY", text: "Syria" },
          { id: "IR", text: "Iran" },
        ];
        $("#select-countries").select2({
          placeholder: { id: "-1", text: "Select a map" },
          /* allowClear: true, */
          /* data: data, */
        });
        var countrySelect = $("#select-countries");
        $.ajax({
          type: "GET",
          url: "api/countries-en.json",
        }).then(function (data) {
          console.log({ data });
          Object.entries(data).forEach((arr) => {
            let option = new Option(arr[1], arr[0], false, false);
            countrySelect.append(option); //.trigger("change");
          });
          $("#select-countries").val("TR").trigger("select2:select");
          // manually trigger the `select2:select` event
          /* countrySelect.trigger({
            type: "select2:select",
            params: {
              data: data,
            },
          }); */
        });
        $("#select-countries").on("select2:select", function (event) {
          console.log("select event");
          load(event.target.value);
        });
        $("#select-maptypes").select2({
          placeholder: { id: "-1", text: "Select a map type" },
          minimumResultsForSearch: Infinity,
        });
        $("#select-strategy").select2({
          placeholder: { id: "-1", text: "Select map painting strategy" },
          minimumResultsForSearch: Infinity,
        });
      });
    </script>
